<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>កម្មវិធីគ្រប់គ្រងគ្រឿងឡាន</title>
    <!-- Bootstrap 5 CDN for responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font for proper Khmer rendering -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header text-center">
        <h1 class="display-5 fw-bold">កម្មវិធីគ្រប់គ្រងគ្រឿងឡាន 🚗</h1>
    </header>

    <div class="container mt-4">
        <!-- Dashboard Statistics -->
        <div class="row g-4 mb-5">
            <div class="col-6 col-md-3">
                <div class="card stat-card text-center p-4 bg-primary text-white">
                    <h5>ទំនិញសរុប</h5>
                    <h2 id="totalItems">0</h2>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card stat-card text-center p-4 bg-success text-white">
                    <h5>តម្លៃសរុប ($)</h5>
                    <h2 id="totalValue">0.00</h2>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card stat-card text-center p-4 bg-info text-white">
                    <h5>ប្រាក់ចំណេញសរុប ($)</h2>
                    <h2 id="totalProfit">0.00</h2>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card stat-card text-center p-4 bg-warning text-dark">
                    <h5>គ្រឿងស្តុកទាប</h5>
                    <h2 id="lowStockCount">0</h2>
                </div>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs mb-4" id="appTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#stockTab" aria-selected="true">ស្តុកទំនិញ</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#addTab">បន្ថែម / កែគ្រឿង</button>
            </li>
        </ul>

        <div class="tab-content">
            <!-- Stock List Tab -->
            <div class="tab-pane fade show active" id="stockTab">
                <div class="d-flex justify-content-between mb-3">
                    <input type="text" id="searchInput" class="form-control w-50" placeholder="ស្វែងរកឈ្មោះគ្រឿង..." aria-label="ស្វែងរក">
                    <button class="btn btn-success btn-export" onclick="exportToCSV()">នាំចេញជាក់សម្ត៉ៃ CSV 📄</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-bordered align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th onclick="sortTable(0)">ល.រ</th>
                                <th onclick="sortTable(1)">ឈ្មោះគ្រឿង</th>
                                <th onclick="sortTable(2)">ប្រភេទ</th>
                                <th onclick="sortTable(3)">ម៉ូដែលឡាន</th>
                                <th onclick="sortTable(4)">ឆ្នាំម៉ូដែល</th>
                                <th>តម្លៃទិញ</th>
                                <th>តម្លៃលក់</th>
                                <th>សកម្មភាព</th>
                            </tr>
                        </thead>
                        <tbody id="stockTableBody"></tbody>
                    </table>
                </div>
            </div>

            <!-- Add/Edit Item Tab -->
            <div class="tab-pane fade" id="addTab">
                <div class="card p-4">
                    <form onsubmit="saveItem(event)">
                        <input type="hidden" id="editId">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">ក្រុមហ៊ុន <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="company" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">កូដ <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="productCode" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">ឈ្មោះគ្រឿង <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="partName" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">ម៉ូដែលឡាន</label>
                                <input type="text" class="form-control" id="carModel" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">ឆ្នាំម៉ូដែល</label>
                                <input type="number" class="form-control" id="modelYear" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">រូបភាព</label>
                                <input type="file" class="form-control" id="productImage" accept="image/*">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">តម្លៃទិញ ($)</label>
                                <input type="number" class="form-control" id="buyPrice" required step="0.01">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">តម្លៃលក់ ($)</label>
                                <input type="number" class="form-control" id="sellPrice" required step="0.01">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-4">រក្សាទុកគ្រឿង</button>
                        <button type="reset" class="btn btn-secondary mt-4 ms-3" onclick="resetForm()">សម្អាត</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
