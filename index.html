<script>

let inventory = JSON.parse(localStorage.getItem("autoPartsInventory")) || [];

let currentSearch = [];



function switchTab(name){

document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));

event.target.classList.add('active');

document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active'));

document.getElementById(name+"-tab").classList.add('active');

if(name==="stock")renderInventory();

if(name==="stats")updateStats();

}



function saveItem(e){

e.preventDefault();

let item={

id:Date.now(),

company:company.value,

productCode:productCode.value,

partName:partName.value,

carModel:carModel.value,

modelYear:modelYear.value,

buyPrice:+buyPrice.value,

sellPrice:+sellPrice.value,

image:null

};



if(productImage.files[0]){

let r=new FileReader();

r.onload=()=>{item.image=r.result;finish(item)};

r.readAsDataURL(productImage.files[0]);

}else finish(item);



function finish(it){

inventory.push(it);

localStorage.setItem("autoPartsInventory",JSON.stringify(inventory));

e.target.reset();

switchTab("stock");

renderInventory();

}

}



function renderInventory(){

let list=inventory.filter(i=>

currentSearch.length?

currentSearch.every(t=>

i.partName.toLowerCase().includes(t)||

i.carModel.toLowerCase().includes(t)||

i.modelYear.toLowerCase().includes(t)||

i.company.toLowerCase().includes(t)||

i.productCode.toLowerCase().includes(t)

):true);



inventoryList.innerHTML=list.map(i=>{

let p=i.sellPrice-i.buyPrice;

return `

<div class="inventory-item">

<div class="item-top">

<div class="item-left">

<div class="item-name">${i.partName}</div>

<div class="item-code">${i.productCode}</div>

<div class="detail-row">

<span class="detail-chip">${i.carModel}</span>

<span class="detail-chip year">${i.modelYear}</span>

</div>

<div class="detail-company">${i.company}</div>

</div>

<div class="item-right">

${i.image?`<img src="${i.image}" class="item-image">`:""}

</div>

</div>



<div class="price-section">

<div><div class="price-value buy">$${i.buyPrice}</div>á‘á·á‰</div>

<div><div class="price-value sell">$${i.sellPrice}</div>á›á€áŸ‹</div>

<div><div class="price-value profit">$${p}</div>á…áŸ†ááŸá‰</div>

</div>



<div class="actions">

<button class="edit">âœï¸</button>

<button class="delete" onclick="deleteItem(${i.id})">ğŸ—‘ï¸</button>

</div>

</div>`;

}).join("");

}



function searchItems(){

currentSearch=searchInput.value.toLowerCase().split("+").map(s=>s.trim()).filter(Boolean);

renderInventory();

}



function deleteItem(id){

inventory=inventory.filter(i=>i.id!==id);

localStorage.setItem("autoPartsInventory",JSON.stringify(inventory));

renderInventory();

}



function updateStats(){

totalItems.textContent=inventory.length;

totalProfit.textContent="$"+inventory.reduce((s,i)=>s+(i.sellPrice-i.buyPrice),0);

}



renderInventory();
